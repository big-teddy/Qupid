  <style>
    /* Responsive Web Layout */
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #F9FAFB;

      }
    }

    @media (min-width: 1024px) {
      #root {

      }
    }
